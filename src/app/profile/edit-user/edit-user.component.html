<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="formGroup"
    (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Edit the Name</mat-label>
      <input type="name" matInput placeholder="Insert Name" ngModel formControlName="name">
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
